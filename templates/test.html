<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label đến chết</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='phongcach.css') }}">
    <!-- JavaScript -->
    <script defer src="{{ url_for('static', filename='test.js') }}"></script>
</head>
<body>
    <div class="container text-center">
        <h1 style="margin-left: 10px;">Label đến chết</h1>
        <!-- Hướng dẫn sử dụng -->
        <p class="instructions">Hướng dẫn: Đè giữ chuột trái để vẽ Box, Ctrl+Lăn chuột để Zoom, Giữ chuột phải để kéo ảnh.</p>
        <!-- Chọn file ảnh -->
        <input type="file" id="imageInput" accept="image/*" class="form-control mt-3">
        <!-- Khung giới hạn ảnh -->
        <div id="imageWrapper" class="mt-3">
            <!-- Hiển thị ảnh và canvas overlay -->
            <div id="imageContainer">
                <img id="uploadedImage" src="" alt="Chưa có ảnh" class="img-fluid">
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
        <!-- Thông báo -->
        <p id="message" class="mt-3"></p>
        <!-- Nút upload và clear -->
        <button id="uploadBtn" class="btn btn-primary mt-3">Tải ảnh lên &amp; Labels</button>
        <button id="clearBtn" class="btn btn-warning mt-3">Xóa hết box</button>
    </div>
</body>
</html>
